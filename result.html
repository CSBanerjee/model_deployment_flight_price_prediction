<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
      <style>
        h1 {text-align: center;}
        p {text-align: center;}
        div {text-align: center;}
        body {text-align: center;}
        
        </style>
        <meta charset="utf-8">
        <h1> Flight Price Predictor</h1>
        <h3>Seasonality not included into prediction</h3>
    </head>
    <body>
        <form action="{{ url_for('predict') }}" method="POST">
        <label for="Dep_Time">Deperture Time:</label><br>
        <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required"><br><br>
        <label for="Arrival_Time">Arrival Time:</label><br>
        <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required"><br><br>
        <label for="Source">Source:</label><br>
        <select name="Source" id="Source" required="required">
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Hyderabad">Hyderabad</option></select><br><br>
        <label for="Source">Destination:</label><br>
        <select name="Destination" id="Destination" required="required">
                                <option value="Cochin">Cochin</option>
                                <option value="Delhi">Delhi</option>
                                <option value="New Delhi">New Delhi</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Kolkata">Kolkata</option>
                            </select><br><br>
        <label for="Stops">Stops:</label><br>
        <select name="stops" required="required">
                                <option value="0">Non-Stop</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select><br><br>
        <label for="airline">Airline:</label><br>
        <select name="airline" id="airline" required="required">
                                <option value="Jet Airways">Jet Airways</option>
                                <option value="IndiGo">IndiGo</option>
                                <option value="Air India">Air India</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="Air Asia">Air Asia</option>
                                <option value="GoAir">GoAir</option>
                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                                <option value="Jet Airways Business">Jet Airways Business</option>
                                <option value="Vistara Premium economy">Vistara Premium economy</option>
                                <option value="Trujet">Trujet</option>
                            </select><br><br>
         <input type="submit" class="my-cta-button" value="Predict">
          </form>
          <body style="background-color:gainsboro;">
    </body>
</html>
